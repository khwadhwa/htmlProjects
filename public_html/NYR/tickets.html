		<center>
			<h1>Purchase New York Rangers Tickets!</h1>
		</center>
		<!--The following Divs provide the size and container categories that define the form dimensions-->
		<!--The base code for this form is referenced from W3schools.org-->
		<div class="row">
			<div class="col-75">
				<div class="contain">
					<!--Forms would usually target to a confirmation php page to record and systemize data but the action below targets to a generic HTML page-->
					<form action="confirmation.html">
						<div class="row">
							<div class="col-50">
								<h3>Billing Address</h3>
								<!--These labels and inputs provide placeholder and input spaces for users to enter their payment information-->
								<label for="fname"><i class="fa fa-user"></i>Full Name</label>
								<input type="text" id="fname" name="firstname" placeholder="Khush Wadhwa">
								<label for="email"><i class="fa fa-envelope"></i>Email</label>
								<input type="text" id="email" name="email" placeholder="kwadhwa50@stuy.edu">
							</div>
							<div class="col-50">
								<h3>Payment</h3>
								<label for="game">Choose a Game</label>
								<select name="game" id="game">
									<!--The select and option tags open a dropdown selection for which game the user would like to purchase tickets to-->
									<option value="march2">March 2nd vs Ottowa</option>
									<option value="march14">March 14th vs Washington</option>
									<option value="march16">March 16th vs Pittsburgh</option>
									<option value="march19">March 19th vs Nashville</option>
									<option value="march21">March 21st vs Carolina</option>
									<option value="march28">March 28th vs Columbus</option>
									<option value="april5">April 5th vs Tampa Bay</option>
									<option value="april10">April 10th vs Buffalo</option>
									<option value="april13">April 13th vs Toronto</option>
								</select>
								</br></br>
								<label for="cname">Cardholder Name</label>
								<input type="text" id="cname" name="cardname" placeholder="Wayne Gretzky">
								<label for="ccnum">Credit card number</label>
								<input type="text" id="ccnum" name="cardnumber" placeholder="0000-0000-0000-0000">
								<label for="expmonth">Exp Month</label>
								<input type="text" id="expmonth" name="expmonth" placeholder="February">
								<div class="row">
									<div class="col-50">
										<label for="expyear">Exp Year</label>
										<input type="text" id="expyear" name="expyear" placeholder="2026">
									</div>
									<div class="col-50">
										<label for="cvv">CVV</label>
										<input type="text" id="cvv" name="cvv" placeholder="352">
									</div>
								</div>
							</div>
						</div>
						<p>Cost per ticket: $140</p>
						<input type="submit" value="Continue to checkout" class="btn">
				</div>
			</div>
		</div>
		</form>
